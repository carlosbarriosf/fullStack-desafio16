<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/createUser.css">
    <!-- <link rel="stylesheet" href="styles/editUser.css"> -->
    <link rel="stylesheet" href="styles/userList.css">
    <link rel="stylesheet" href="styles/button.css">
</head>
<body>
    <h1>Lista de contactos</h1>

    <div class="modal-trigger">
        <p>AÃ±adir un nuevo contacto</p>
        <button data-open-modal class="btn" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
        </button>
    </div>

    <dialog data-modal class="modal">
        <form class="modal__form" action="">
            <button data-close-modal type="button" class="close-btn">&times;</button>
            <div class="modal__field">
                <label for="name">Nombre</label>
                <input data-name-input type="text" name="name" id="" required>
            </div>
            <div class="modal__field">
                <label for="E-Mail">E-Mail</label>
                <input data-mail-input type="email" name="E-Mail" id="" required>
            </div>
            <div class="modal__field">
                <label for="dateOfBirth">Fecha de nacimiento</label>
                <input data-bday-input type="date" name="dateOfBirth" id="" required>
            </div>
            <div class="modal__controls">  
                <button data-add-contact class="btn" type="button">
                    Agregar Contacto
                </button>
            </div>
            <div class="modal__error">Por favor complete todos los campos</div>
        </form>
    </dialog>

    <dialog data-modal-edit class="modal">
        <form class="modal__form">
            <button data-close-modal type="button" class="close-btn">&times;</button>
            <div class="modal__field">
                <label for="name">Nombre</label>
                <input data-name-input type="text" name="name" id="" required>
            </div>
            <div class="modal__field">
                <label for="E-Mail">E-Mail</label>
                <input data-mail-input type="email" name="E-Mail" id="" required>
            </div>
            <div class="modal__field">
                <label for="dateOfBirth">Fecha de nacimiento</label>
                <input data-bday-input type="date" name="dateOfBirth" id="" required>
            </div>
            <div class="modal__controls">  
                <button data-confirm-changes class="btn" type="button">
                    Guardar cambios
                </button>
            </div>
            <div class="modal__error">Por favor complete todos los campos</div>
        </form>
    </dialog>


    <div class="userList">
        <ul data-list>
            <template data-template>
                <li class="userList__item">
                    <div class="userList__field">
                        <p>ID: <span data-id></span></p>
                    </div>
                    <div class="userList__field">
                        <p data-name></p>
                    </div>
                    <div class="userList__field">
                        <p data-mail></p>
                    </div>
                    <div class="userList__field">
                        <p data-bday></p>
                    </div>
                    <div class="userList__controls">
                        <button data-edit>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
                                <path d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
                            </svg>
                        </button>
                        <button data-delete>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                              </svg>
                        </button>
                    </div>
                </li>
            </template>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
